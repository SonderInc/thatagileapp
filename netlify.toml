[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Force HTTPS for thatagileapp.com (redirect HTTP to HTTPS)
[[redirects]]
  from = "http://thatagileapp.com/*"
  to = "https://thatagileapp.com/:splat"
  status = 301
  force = true

# SPA fallback: serve index.html for client-side routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
