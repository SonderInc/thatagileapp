# On-prem / air-gapped deploy. Copy to target with install.sh; run offline after load-images.sh if needed.
# Requires: Docker and Docker Compose. No internet required if images are pre-loaded.

version: '3.8'

services:
  # Reverse proxy: serves frontend and proxies /api to api service.
  proxy:
    image: nginx:alpine
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./app:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

  # API service (placeholder until backend exists; frontend-only app can run without it).
  api:
    image: ${API_IMAGE:-busybox:1.36}
    command: ["sleep", "infinity"]
    restart: unless-stopped
    # When API is implemented: build or use API_IMAGE, expose PORT, connect to db/minio via env.

