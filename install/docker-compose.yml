# On-prem / air-gapped deploy. Copy to target with install.sh; run offline after load-images.sh if needed.
# Requires: Docker and Docker Compose. No internet required if images are pre-loaded.

version: '3.8'

services:
  # Reverse proxy: serves frontend and proxies /api to api service.
  proxy:
    image: nginx:alpine
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./app:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

  # API service: /healthz, /readyz (Rule 5). Build from api/ or use API_IMAGE.
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    image: ${API_IMAGE:-thatagileapp-api:local}
    ports:
      - "3000"
    environment:
      PORT: 3000
    restart: unless-stopped

